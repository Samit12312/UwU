<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../NiggerStyle/sodomizeform.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <form class="formRegistration" method="post" action="#">
        <ul class="fields">
            <li class="field">
                <label class="label"> Id:</label>
                <input name="id" id="id" type="text" placeholder="enter user id"required />
                <img class="icon" src="../sdg/id.png" />
            </li>
            <li class="field">
                <label class="label">
                    Full Name:
                </label>
                <input name="Name" id="Name" type="text" placeholder="Full Name" required />
                <img class="icon" src="../sdg/name.png" />
            </li>
            <li class="field">
                <label class="email">Email:</label>
                <input name="email" id="email" type="email" placeholder="enter your email" required />
                <img class="icon" src="../sdg/email.png" />
            </li>
            <li class="field">
                <label class="phonenumber">phonenumber</label>
                <input type="tel" id="phonenumber" name="phonenumber" placeholder="insert phonenumber" required />
                <img class="icon" src="../sdg/phone.png" />
            </li>
            <li class="field">
                <label class="full-address">Address</label>
                <input name="address" id="address" type="text" placeholder="123 Main St, City, State, Zip" required />
                <img class="icon" src="../sdg/home.png" />
            </li>

            <li class="field">
                <label class="label">Birthday date</label>
                <input name="birthday" id="birthday" type="date" />
            </li>
            <li class="field">
                <label class="genderfield">gender</label>
                <input name="gender" id="gender" type="radio" />
                <img class="icongender" src="../sdg/man2.png" />
                <input name="gender" id="gender" type="radio" />
                <img class="icongender" src="../sdg/woman.png" />
            </li>
            <li class="field">
                <label class="position">position applying for</label>
                <input name="position" id="position" type="text" required />
            </li>
            <li class="field">
                <label class="resume">Upload your Resume</label>
                <input name="resume" id="resume" type="file" accept=" .pdf,.doc,.docx" required />
                <img class="icon" src="../sdg/file.png" />
            </li>
            <li class="field">
                <label class="experince ex">work experince</label>
                <textarea id="experince" name="experince" placeholder="List your past jobs and responsibilities"></textarea>
            </li>
            <li class="field">
                <button class="button leftMargin" type="submit">Send Request To Get SODOMIZE!!!</button>
                <button class="button" type="reset">Clear form</button>
            </li>
        </ul>
    </form>
</body>
</html>
